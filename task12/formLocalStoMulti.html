<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>
        Appointment Booking App
    </h2>
    
        <form id="form">
        <label for="fname">Name:</label>
        <input type="text" name="fname" id="fname" >
        <label for="emailid">Email:</label>
        <input type="email" name="emailid" id="emailid" >
        <input class='btn' type="submit" value="GET A CALL">
        <ul id="listOfusers"></ul>
            </form>
            

        <script>

            document.getElementById("form").addEventListener("submit", function (e) {
                e.preventDefault();
               var name= document.getElementById("fname").value;
               var email=document.getElementById("emailid").value;
               

        const details={
                  name,
                  email

                    }
                    showNewUserScreen(details)
                    localStorage.setItem("userDetails"+details.email,JSON.stringify( details));
                    

                });

            function showNewUserScreen(details){
             const newparenrNode=document.getElementById('listOfusers');
             const childforhtml=`<li>${details.name} ${details.email}</li>`
             newparenrNode.innerHTML=newparenrNode.innerHTML+childforhtml;

            }

        </script>
    
</body>

</html>
